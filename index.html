<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Strip checked URLS</title>
  </head>
  <body>
    <main>
      <textarea
        id="original"
        placeholder="Polluted URL"
        autofocus
      ></textarea>
      <button id="clear">Clear</button>
      <textarea
        id="cleaned"
        placeholder="Cleaned up URL"
        readonly
      ></textarea>
      <div>
        <button id="copy">Copy</button>
        <span id="copied">Copied URL</span>
      </div>
    </main>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
